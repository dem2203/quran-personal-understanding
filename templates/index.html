{% extends "base.html" %}

{% block title %}Surah Listesi - QPUS{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="text-center">
        <h1 class="text-3xl font-extrabold text-gray-900">Kur'an Okuma</h1>
        <p class="mt-2 text-gray-600">Okumak ve tefekkür etmek istediğiniz sureyi seçin.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for surah in surahs %}
        <a href="/surah/{{ surah.number }}"
            class="block p-6 bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md hover:border-emerald-300 transition duration-200">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <span
                        class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-emerald-100 text-emerald-800 rounded-full font-bold text-sm">
                        {{ surah.number }}
                    </span>
                    <div>
                        <h2 class="text-lg font-medium text-gray-900">{{ surah.name }}</h2>
                        <!-- <p class="text-xs text-gray-500">Mekki/Medeni</p> -->
                    </div>
                </div>
                <div class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
